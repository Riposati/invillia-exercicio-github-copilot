<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign up for extracurricular activities at Mergington High School." />
    <meta name="author" content="Mergington High School" />
    <title>Mergington High School | Extracurricular Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="#activities-container">Activities</a></li>
          <li><a href="#signup-container">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="activities-container" aria-labelledby="activities-heading">
        <h3 id="activities-heading">Available Activities</h3>
        <div id="activities-list" role="list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container" aria-labelledby="signup-heading">
        <h3 id="signup-heading">Sign Up for an Activity</h3>
        <form id="signup-form" aria-describedby="signup-instructions">
          <p id="signup-instructions">Fill out the form below to sign up for an activity.</p>
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" aria-required="true" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required aria-required="true">
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit" aria-label="Submit the sign-up form">Sign Up</button>
        </form>
        <div id="message" class="hidden" role="alert"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
